<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Вход для партнера</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Вход в личный кабинет</h2>
    <label>Email: <input type="email" id="email"></label><br><br>
    <label>Пароль: <input type="password" id="password"></label><br><br>
    <button onclick="login()">Войти</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('https://yu7zvk-185-77-216-4.ru.tuna.am/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    telegram_id: tg.initDataUnsafe.user.id,
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    tg.sendData(JSON.stringify({action: 'login_success'}));
                    tg.close();
                } else {
                    alert(data.message);
                }
            })
            .catch(() => alert('Ошибка связи с сервером.'));
        }
    </script>
</body>
</html>
