<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Регистрация партнера</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Регистрация партнера</h2>
    <label>Название: <input type="text" id="name"></label><br><br>
    <label>Город: <input type="text" id="city"></label><br><br>
    <label>Адрес: <input type="text" id="address"></label><br><br>
    <label>Email: <input type="email" id="email"></label><br><br>
    <label>Пароль: <input type="password" id="password"></label><br><br>
    <label>Описание: <textarea id="description"></textarea></label><br><br>

    <button onclick="register()">Зарегистрироваться</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function register() {
            const data = {
                telegram_id: tg.initDataUnsafe.user.id,
                name: document.getElementById('name').value,
                city: document.getElementById('city').value,
                address: document.getElementById('address').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                description: document.getElementById('description').value,
                photos: []  // Пока не добавляем фото
            };

            fetch('https://yu7zvk-185-77-216-4.ru.tuna.am/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    tg.sendData(JSON.stringify({action: 'register_success'}));
                    tg.close();
                } else {
                    alert(data.message);
                }
            })
            .catch(() => alert('Ошибка связи с сервером.'));
        }
    </script>
</body>
</html>
