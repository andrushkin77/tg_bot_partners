<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация партнера</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        input, textarea { width: 100%; margin: 10px 0; padding: 8px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<h2>Регистрация партнера</h2>

<input id="name" placeholder="Название компании">
<input id="city" placeholder="Город">
<input id="address" placeholder="Адрес">
<textarea id="description" placeholder="Описание компании"></textarea>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Пароль">
<button onclick="submitRegister()">Зарегистрироваться</button>

<script>
function submitRegister() {
    let data = {
        action: "register",
        name: document.getElementById("name").value,
        city: document.getElementById("city").value,
        address: document.getElementById("address").value,
        description: document.getElementById("description").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        photos: []  // Пока пусто, можно добавить функционал загрузки фото через ссылки или input type=file
    };

    Telegram.WebApp.sendData(JSON.stringify(data));
    Telegram.WebApp.close();
}
</script>

</body>
</html>
