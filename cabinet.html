<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8">
<title>Кабинет исполнителя</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
 body{background:#161616;color:#fff;font-family:Arial;padding:20px}
 h2{text-align:center;margin-bottom:25px}
 .btn{width:100%;padding:15px;margin:10px 0;border:none;border-radius:8px;
      font-size:16px;cursor:pointer;font-weight:bold}
 .orders{background:#32CD32;color:#fff}.profile{background:#555}
</style></head><body>
<h2>Кабинет исполнителя</h2>
<button class="btn orders"  onclick="location.href='dashboard.html'">Заказы</button>
<button class="btn profile" onclick="openProfile()">Карточка исполнителя</button>

<script>
Telegram.WebApp.expand();
function openProfile(){
  const id = localStorage.getItem('partner_id');
  location.href = `profile_partner.html?partner_id=${id}`;
}
</script></body></html>
